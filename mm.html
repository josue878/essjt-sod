<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="for"></pre>
    <script>
        var text=""
        for(var a=1;a<=1;a++){
            text +="*"+"<br>"
            text +="**"+"<br>"
            text +="***"+"<br>"
            text +="****"+"<br>"
            text +="*****"+"<br>"
        }
        document.getElementById('for').innerHTML=text;
    </script>
</body>
</html>
